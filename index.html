    <script>
      window.onload = function () {
        let cosmos = document.querySelectorAll(".cosmos");
        let total = cosmos.length;
        let container = document.querySelector(".container");
        for (let i = 0; i < total; i++) {
          let angle = (360 / total) * i;
          let transform = `rotate(${angle}deg) translate(50vh)`;
          cosmos[i].style.transform = transform;
          let cosmosItem = cosmos[i].querySelectorAll(".cosmos-item");

          for (let j = 0; j < cosmosItem.length; j++) {
            cosmosItem[j].style.animationDelay = `${j * 0.5}s`;
          }
        }
      };
      const slides = [
        { name: "Fer", role: "Thank you very much" },
        { name: "Fer", role: "Thank you very much" },
        { name: "Fer", role: "Thank you very much" },
        { name: "Fer", role: "Thank you very much" },
      ];

      const cursor = document.querySelector(".cursor");
      const cursorIcon = cursor.querySelector("i");

      const cursorWidth = cursor.offsetWidth / 2;
      const cursorHeight = cursor.offsetHeight / 2;

      let currentSlide = 1;
      const totalSlides = slides.length;

      const updateCursorClass = (xPosition) => {
        const halfPageWidth = window.innerWidth / 2;
        if (xPosition > halfPageWidth) {
          if (currentSlide < totalSlides) {
            cursorIcon.classList.remove("ph-arrow-left");
            cursorIcon.classList.add("ph-arrow-right");
            cursor.style.display = "";
          } else {
            cursor.style.display = "none";
          }
        } else {
          if (currentSlide > 1) {
            cursorIcon.classList.remove("ph-arrow-right");
            cursorIcon.classList.add("ph-arrow-left");
            cursor.style.display = "";
          } else {
            cursor.style.display = "none";
          }
        }
      };

      document.addEventListener("mousemove", (e) => {
        gsap.to(cursor, {
          x: e.clientX - cursorWidth,
          y: e.clientY - cursorHeight,
          duration: 1,
          ease: "power3.out",
        });

        updateCursorClass(e.clientX);
      });

      const updateInfo = (slideNumber) => {
        const slide = slides[slideNumber - 1];
        document.querySelector(".info .name").textContent = slide.name;
        document.querySelector(".info .role").textContent = slide.role;
      };

      const animateSlide = (slideNumber, reveal) => {
        const marquee = document.querySelector(
          `.t-${slideNumber}.marquee-wrapper`,
        );
        const img = document.getElementById(`t-${slideNumber}`);
        const clipPathValue = reveal
          ? "polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%)"
          : "polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)";

        gsap.to(marquee, {
          clipPath: clipPathValue,
          duration: 1,
          ease: "power4.out",
          delay: 0.3,
        });

        gsap.to(img, {
          clipPath: clipPathValue,
          duration: 1,
          ease: "power4.out",
        });
      };

      updateInfo(currentSlide);

      const handleRightClick = () => {
        if (currentSlide < totalSlides) {
          animateSlide(currentSlide + 1, true);
          currentSlide++;
          updateInfo(currentSlide);
        }
      };

      const handleLeftClick = () => {
        if (currentSlide > 1) {
          animateSlide(currentSlide, false);
          currentSlide--;
          updateInfo(currentSlide);
        }
      };

      document.addEventListener("click", (e) => {
        const halfPageWidth = window.innerWidth / 2;
        if (e.clientX > halfPageWidth) {
          handleRightClick();
        } else {
          handleLeftClick();
        }
      });
    </script>
